<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>index</title>
    <style>
        html, body { 
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color:  rgb(0, 0, 0);
        }
        .fileLoader {
            position: absolute;
            z-index: 3;
            top: 5px;
            left: 5px;
        }
        .canvas-container {
            position: absolute;
            top: 0%;
            left: 25%;
            transform: translate(-50%, -calc(50% + 330px)); /* Half of canvas + controls + borders */
            width: 620px;
        }

        /* Updated styles for .controls-explanation */
        .controls-explanation {
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            width: 100%; /* It will stretch to the width of the canvas container */
            text-align: center;
            font-size: 14px;
            font-family: sans-serif;
            line-height: 1.3;
            z-index: 2;
            margin-bottom: 3px; /* Some spacing between controls and canvas */
        }

        /* Update for the canvas to fit within the new container */
        #canvas2 {
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 600px;
            height: 600px;
            z-index: 1;
            border: 3px solid white;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="canvas-container">
        <div class="controls-explanation">
            Controls:
            <br> <strong>W, S:</strong> Forward and Backward Movement
            <br> <strong>A, D:</strong> Strafing
            <br> <strong>Spacebar:</strong> Go Down
            <br> <strong>V:</strong> Go Upwards
            <br> Move mouse to look around
        </div>
        <canvas id="canvas2"></canvas>
    </div>
    <!-- Script files below -->
    <img src="./public/models/Untitled/3D/Textures/8.png" id="Lion_img" style="display: none;">
    <script src="./public/lion.js"></script>
    <script src="./public/zBuffer.js"></script>
    <script src="./public/vertex.js"></script>
    <script src="./public/parser.js"></script>
    <script src="./public/cosntants.js"></script>
    <script src="./public/raster.js"></script>
    <script src="./public/canvas.js"></script>
    <script src="./public/eventListeners.js"></script>
</body>
</html>
